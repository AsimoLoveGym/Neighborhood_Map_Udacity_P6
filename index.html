<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <h3> Filter display by name</h3>
  <div id="locationsList">
    <p>valueUpdate Check: <strong data-bind="text: filter">todo</strong></p>

    <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
    <hr>
    <ul data-bind="foreach: filteredItems">
      <li data-bind="text: title"></li>
    </ul>
  </div>

  <div id="map">

  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBIfK3cRT0IIjE_8TZ7qGL07DSNTmfZmAw&v=3&callback=initMap">
  </script>
</body>
</html>
